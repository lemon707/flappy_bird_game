<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <canvas id="main-canvas"></canvas>
    <div class="gameInterface">
        <div>Highest Score: <span class="highestScore">0</span></div>
        <div>Score: <span class="score">0</span></div>
        <div><i class="fa fa-heart"></i>: <span class="life">3</span></div>
    </div>
    <div class="gameInterface2">
        <div class="soundControl">Sound <span class="fa-stack"><i class="fa fa-volume-up fa-stack-1x"></i><i class="fa fa-ban fa-stack-2x"></i></span></div>
        <div class="instruction">Press space to pause</div>
        <div class="instruction">Tap to make the bird flap</div>
    </div>
    <img class="img_start_image_bird" src="images/flappy_bird.png">
    <img class="img_coin_start_image" src="images/coin_start_image.png">
    <p class="center game-title gold-text">GREEDY BIRD</p>
    <button class="center startGame">START GAME</button>
    <button class="center restartGame">RESTART GAME</button>
    <p class="pauseText gold-text">PAUSED</p>
    <p class="endText gold-text">GAME OVER</p>
    <div class="center counter">2</div>
    <button class="center restartGame">RESTART</button>
    <img class="img_bird" src="images/flappy_bird.png">
    <img class="img_coin" src="images/coin.png">
    <img class="img_pipe" src="images/pipe.png">
  <script src="build/js/bundle.js"></script>
  <!-- Flappy bird image source: http://fantendo.wikia.com/wiki/File:Flappy_Bird.png -->
  <!-- Background image source: https://scratch.mit.edu/projects/23620066/ -->
  <!-- Coin image source: https://commons.wikimedia.org/wiki/File:Gold_coin_icon.png -->
  <!-- Start page coin image source: http://clipartpng.com/?665,golden-coins-png-clipart -->
  <!-- Pipe image source: https://commons.wikimedia.org/wiki/File:Mario_pipe.pngpip -->
  <!-- Start sound source: https://peach.blender.org/ -->
  <!-- Flap sound source: https://dl.dropboxusercontent.com/u/20875109/flappybirdsounds/sfx_wing.ogg -->
  <!-- Bump sound source: http://soundbible.com/1120-Bounce.html -->
  <!-- Coin sound source: http://opengameart.org/content/10-8bit-coin-sounds -->
  <!-- Game over sound source: http://downloads.khinsider.com/game-soundtracks/album/super-mario-world-original-soundtrack/210-game-over.mp3 -->
</body>
</html>
