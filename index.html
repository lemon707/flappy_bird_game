<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <canvas id="main-canvas"></canvas>
  <!-- <div id="overlay">Draw a UI here! -->
    <div class="gameInterface">
        <div>Score: <span class="score">0</span></div>
        <div>Pipes Flown Through: <span class="numPipes">0</span></div>
    </div>
    <button class="center startGame">PLAY NEW GAME</button>
    <div class="center counter">3</div>
    <div class="center pauseGame">PAUSE</div>
    <button class="center restartGame">RESTART</button>
    <!-- <button class="center saveScore">SAVE YOUR SCORE<button> -->
  <!-- </div> -->
  <script src="build/js/bundle.js"></script>
</body>
</html>
