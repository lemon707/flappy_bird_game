<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Flappy Bird</title><link href="https://fonts.googleapis.com/css?family=Open+Sans" rel=stylesheet type=text/css><link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css><link rel=stylesheet href=css/main.css></head><body><canvas id=main-canvas></canvas><div class=gameInterface><div>Highest Score: <span class=highestScore>0</span></div><div>Score: <span class=score>0</span></div><div><i class="fa fa-heart"></i> : <span class=life>3</span></div></div><div class=gameInterface2><div>Press space to pause</div><div>Tap to make the bird flap</div></div><img class=img_start_image_bird src=images/flappy_bird.png> <img class=img_coin_start_image src=images/coin_start_image.png><p class="center game-title gold-text">GREEDY BIRD</p><button class="center startGame">START GAME</button><p class="pauseText gold-text">PAUSED</p><div class="center counter">2</div><button class="center restartGame">RESTART</button> <img class=img_bird src=images/flappy_bird.png> <img class=img_coin src=images/coin.png> <img class=img_pipe src=images/pipe.png><script src=build/js/bundle.js></script></body></html>
